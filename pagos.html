<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/estilos.css" />

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js"></script>
  <title>Pedidos y Pagos</title>
</head>
<body data-role="caja">

  <section id="barra-menu">
    <input type="checkbox" id="menu-check" />
    <label for="menu-check" class="labelMenu">
      <img src="img/menu.webp" alt="Menú" />
    </label>

    <!-- Menú generado dinámicamente -->
    <nav id="menu"></nav>
  </section>

  <h2>Realizar Pago</h2>
  <table>
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Productos</th>
        <th>Total</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody id="listaPedidos"></tbody>
  </table>

  <!-- Modal para pagar -->
  <div id="modalBg" class="modal-bg" style="display: none;">
  <div id="modalPago" class="modal">
    <div class="modal-content" style="max-width: 400px; margin: auto; padding: 20px;">

      <span class="close" id="cerrarModal" style="cursor:pointer; float: right; font-size: 24px;">&times;</span>
      <h3>Registrar Pago</h3>

      <div style="display: flex; align-items: center; margin-bottom: 10px;">
        <label for="totalPago" style="flex: 1; margin-right: 10px;">Total a pagar (colones):</label>
        <input type="number" id="totalPago" readonly style="flex: 1;" />
      </div>

      <div style="display: flex; align-items: center; margin-bottom: 10px;">
        <label for="montoRecibido" style="flex: 1; margin-right: 10px;">Monto recibido:</label>
        <input type="number" id="montoRecibido" placeholder="Ingrese el pago" style="flex: 1;" />
      </div>

      <div style="display: flex; align-items: center; margin-bottom: 20px;">
        <label for="tipoPago" style="flex: 1; margin-right: 10px;">Tipo de pago:</label>
        <select id="tipoPago" style="flex: 1;">
          <option value="Efectivo">Efectivo</option>
          <option value="Tarjeta">Tarjeta</option>
        </select>
      </div>

      <button id="btnProcesarPago" style="width: 100%;">Procesar Pago</button>
      <div id="resultadoPago" style="margin-top: 15px;"></div>
    </div>
  </div>

  <!-- Script que genera menú y controla acceso -->
  <script src="menu.js"></script>

  <!-- Funcionalidad específica para pagos -->
  <script src="pagos.js"></script>
</body>
</html>
