<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/estilos.css" />
  <title>Cierre Diario</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js"></script>
</head>
<body data-role="caja">
  <section id="barra-menu">
    <input type="checkbox" id="menu-check" />
    <label for="menu-check" class="labelMenu">
      <img src="img/menu.webp" alt="Menú" />
    </label>
    <nav id="menu"></nav>
  </section>

  <h2>Cierre Diario de Ventas</h2>
  <button id="btnCerrarDia">Hacer cierre</button>

  <div class="cierres-list">
    <h3>Cierres anteriores:</h3>
    <input type="date" id="fechaBuscar" />
    <div id="listaCierres"></div>
  </div>

  <div class="resumenes">
    <h3>Resumen por semana:</h3>
    <input type="week" id="inputSemana" />
    <p id="totalSemana">₡0.00</p>

    <h3>Resumen por mes:</h3>
    <input type="month" id="inputMes" />
    <p id="totalMes">₡0.00</p>
  </div>

  <div class="modal-bg" id="modalDetalle" style="display:none;">
    <div class="modal">
      <div class="modal-header">
        <h3 id="modalFecha">Detalle del cierre</h3>
        <button class="close-btn" id="cerrarModal">&times;</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="detalleTabla"></tbody>
        <tfoot>
          <tr>
            <td colspan="4" style="text-align:right; font-weight:bold;">Total:</td>
            <td id="totalModal" style="font-weight:bold;">₡0.00</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <script src="menu.js"></script>
  <script src="cierre.js"></script>
</body>
</html>
