<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedidos en Cocina</title>

  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f7f9fc;
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    .main-container {
      background: white;
      max-width: 600px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      padding: 20px 30px;
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 15px;
    }

    .titulo-principal {
      color: #2c3e50;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    .lista-cocina div {
      background: #eef6f9;
      border-radius: 6px;
      margin-bottom: 18px;
      padding: 15px 20px;
      box-shadow: inset 0 0 8px #c8dbe3;
    }

    .lista-cocina h3 {
      margin-bottom: 10px;
      color: #2980b9;
      font-weight: 600;
      font-size: 1.2rem;
      border-bottom: 1px solid #b3d1ea;
      padding-bottom: 8px;
    }

    .lista-cocina ul {
      list-style: none;
      padding-left: 0;
    }

    .lista-cocina li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      font-size: 1rem;
      color: #34495e;
      border-bottom: 1px solid #d6e6f2;
    }

    .lista-cocina li:last-child {
      border-bottom: none;
    }

    button {
      background: #27ae60;
      border: none;
      color: white;
      padding: 6px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      font-size: 0.9rem;
    }

    button:hover {
      background: #219150;
    }

    p {
      text-align: center;
      color: #777;
      font-style: italic;
      margin-top: 30px;
      font-size: 1.1rem;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .main-container {
        padding: 15px 20px;
      }
      
      .titulo-principal {
        font-size: 1.5rem;
      }

      button {
        padding: 5px 10px;
        font-size: 0.85rem;
      }
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js"></script>
</head>
<body>
  <main class="main-container">
    <header class="header">
      <h1 class="titulo-principal">Pedidos por Preparar</h1>
    </header>

    <section id="listaCocina" class="lista-cocina">
      <!-- Aquí se cargan los pedidos desde cocina.js -->
    </section>
  </main>

  <script src="cocina.js"></script>
</body>
</html>
