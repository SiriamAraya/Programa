<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/estilos.css">

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js"></script>
  <title>Agregar Pedido</title>
</head>
<body data-role="vendedor">

  <section id="barra-menu">
    <input type="checkbox" id="menu-check" />
    <label for="menu-check" class="labelMenu">
      <img src="img/menu.webp" alt="Menú">
    </label>
    <nav id="menu"></nav>
  </section>
  

  <div id="menu-pedido" class="menu activo">
    <h3>Agregar Pedido</h3>

<div class="formulario-horizontal">
  <div class="form-row">
    <label for="cliente">Nombre:</label>
    <input type="text" id="cliente" placeholder="Nombre del cliente" />
  </div>

  <div class="form-row">
    <label for="tipo">Tipo:</label>
    <select id="tipo" onchange="actualizarProductosPorTipo()">
      <option value="">Seleccione un tipo</option>
      <option value="bocaClasica">Bocas Clásicas</option>
      <option value="bocaTipica">Bocas Típicas</option>
      <option value="bebidas">Bebidas</option>
      <option value="tragos">Tragos</option>
    </select>
  </div>

  <div class="form-row" id="fila-subtipo" style="display: none;">
    <label for="subtipo">Subtipo:</label>
    <select id="subtipo" onchange="actualizarProductosPorSubtipo()"></select>
  </div>

  <div class="form-row">
    <label for="producto">Producto:</label>
    <select id="producto"></select>
  </div>

  <div class="form-row">
    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" min="1" value="1" />
  </div>

  <div class="botones">
    <button onclick="agregarPedidoTemp()">Agregar al pedido</button>
    <button onclick="confirmarPedido()">Confirmar Pedido</button>
  </div>

  <div id="pedidoTemp"></div>
</div>

  </div>

  <script src="menu.js"></script>
  <script src="agregar.js"></script>
</body>
</html>
