<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menú Principal</title>
  <style>
    /* Body */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      padding: 30px 20px;
      max-width: 720px;
      margin: 0 auto;
      color: #333;
    }
    /* Título principal */
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 28px;
    }

    /* Menú vertical */
    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      max-width: 320px;
      margin: 0 auto 40px auto;
      width: 100%;
    }
    .menu a {
      display: inline-block;
      background-color: #27ae60;
      color: white;
      text-decoration: none;
      font-weight: 700;
      font-size: 20px;
      padding: 14px 24px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(39, 174, 96, 0.5);
      width: 100%;
      text-align: center;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .menu a:hover,
    .menu a:focus {
      background-color: #219150;
      box-shadow: 0 6px 14px rgba(33, 145, 80, 0.8);
      outline: none;
    }

    /* Responsive para móvil */
    @media (max-width: 480px) {
      .menu {
        max-width: 100%;
      }
      .menu a {
        font-size: 22px;
        padding: 16px 28px;
      }
    }
  </style>
</head>
<body>
  <h1>Menú Principal</h1>
  <nav class="menu">
    <a href="index.html">Inicio</a>
    <a href="agregar.html">Agregar Pedido</a>
    <a href="pedidos.html">Agregar al Pedido</a>
    <a href="pagos.html">Registrar Pago</a>
    <a href="cierre.html">Hacer Cierre</a>
  </nav>
</body>
</html>
